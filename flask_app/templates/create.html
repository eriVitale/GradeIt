<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Create</title>
</head>
<body>
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid justify-content-between">
            <div class="d-flex align-items-end">
                <h1 class="fw-bold m-2">GradeIt</h1><img class="img-fluid" style="max-width: 15%" src="/static/bar-chart.png" alt="icon">
            </div>
            <div class="d-flex justify-content-around">
                <a class="btn btn-primary m-2" href="/dashboard">Dashboard</a>
                <a class="btn btn-primary m-2"href="/logout">Sign Out</a>
            </div>
        </div>
    </nav>
    <div class="container m-5">
        <h2>Create New Assignment</h2>
        <form action="/create_assignment" method="post">
            <label for="name" class="form-label">Assignment Name: </label>
            <input type="text" class="form-control" name="name">
            
            <label for="description" class="form-label">Description: </label>
            <input type="text" class="form-control" name="description">

            <div class="d-flex mt-4 align-items-center">
                <label for="points" class="form-label me-2">Points: </label>
                <input type="text" class="form-control me-4" style="width: 50px" name="points">

                <label for="date" class="form-label me-2">Date Assigned: </label>
                <input type="date" class="form-control me-4" style="width: auto" name="date">

                <input type="hidden"  name="created_at">
                <input type="hidden" name="teacher_id" value={{teacher.id}}>
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
<footer class="d-flex justify-content-center"><a href="https://www.flaticon.com/free-icons/grades" title="grades icons">Grades icons created by Freepik - Flaticon</a></footer>
</html>
