<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid justify-content-between">
            <div class="d-flex align-items-end">
                <h1 class="fw-bold m-2">Welcome to GradeIt</h1><img class="img-fluid" style="max-width: 10%" src="/static/bar-chart.png" alt="icon">
            </div>
        </div>
    </nav>
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <div class="container">
                    <h2 class="h2">Register</h2>
                    <form action="/register" method="post">
                        {% with messages=get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <label for="first_name" class="form-label">First Name</label> 
                        <input type="text" class="form-control" name="first_name">

                        <label for="last_name" class="form-label">Last Name</label> 
                        <input type="text" class="form-control" name="last_name">

                        <label for="email" class="form-label">Email</label> 
                        <input type="email" class="form-control" name="email">
                    

                        <label for="password" class="form-label">Password</label> 
                        <input type="password" class="form-control" name="password">

                        <label for="confirm_password" class="form-label">Confirm Password</label> 
                        <input type="password" class="form-control" name="confirm_password">
                        <select class="form-select mt-4" style="width:auto" name="prefix" aria-label="Prefix">
                            <option selected>Prefix</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Mr.">Mr.</option>
                        </select>
                        <select class="form-select mt-4" style="width:auto" name="account_type" aria-label="Account Type">
                            <option selected>Account Type</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                        <input type="submit" class="btn btn-primary mt-3"></input>
                    </form>
                </div>
            </div>
        <div class="col">
            <h2 class="h2">Login</h2>
            <form action="/login" method="post">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
                
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">

                <input type="submit" class="btn btn-success mt-3"></input>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
